        <title>Luana - A Rainha das Funções</title>
        
        <style>
            body{
                background: darkolivegreen;
                color: antiquewhite;
                font-size: 50px;
                font-family: Arial, Helvetica, sans-serif;

            }

        </style>
    </head>
    <body>

        <script>
            let numero1 = 3;
            let numero2 = 4;

            function pularLinha2() {
                document.write("<br><br>");
            };

            function somarDoisNumeros() {

                document.write(numero1 + numero2 );
            }

            function multiplicarDoisNumeros() {

                document.write(numero1 * numero2 );
            }

            function dividirDoisNumeros() {

                document.write(numero1 / numero2 );
            }

            multiplicarDoisNumeros();
            pularLinha2();
            somarDoisNumeros();
            pularLinha2();
            dividirDoisNumeros();
            pularLinha2();

        </script>
    </body>
</html>
