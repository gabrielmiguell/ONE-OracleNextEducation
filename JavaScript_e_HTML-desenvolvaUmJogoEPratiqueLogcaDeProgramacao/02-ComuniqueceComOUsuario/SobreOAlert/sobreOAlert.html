<!DOCTYPE htm>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" IE="edge">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">

        <title>Como utilizar funções?</title>

        <style>
            body{
                background: darkslateblue;
                color: white;
            }

        </style>

    </head>
    <body> 
        <h1>Explicando funções</h1>

        <h2>alert()</h2>
        <img src=".\imgs\alert.png" alt="" width="500" height="auto">
        <p>Uma boa prática é terminar uma instrução com ponto e vírgula.<br>Contudo, vimos que se comunicar com o usuário através de alertas pode ser algo tedioso e por isso aprendemos uma nova instrução capaz de escrever a partir do mundo JavaScript no mundo HTML.</p>

        <h2>document.write()</h2>
        <script>
            alert("Isso será exibido para o usuário.");
            document.write("Isso será exibido para o usuário.")
            document.write("Veja que a instrução está toda em letra minúscula e não podemos sair desse padrão, caso contrário nosso programa não funcionará.<br>Um ponto a destacar é que a passagem do texto que será exibido na tela segue a mesma estrutura de quando usamos a instrução alert.<br>Temos a abertura de um parênteses, o texto e o fechamento do parênteses.<br>É claro que como estamos executando uma instrução, usamos o ponto e vírgula no final para indicar onde ela termina.<br>")
        </script>

        <img src=".\imgs\document-write.png" alt="" width="500" height="auto">
    </body>
</html>
