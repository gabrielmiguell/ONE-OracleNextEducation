        <script>
            function pularLinha1() {   
                document.write("<br>");

            };

            function pularLinha2() {
                document.write("<br>");
                document.write("<br>");

            };

            function pularLinha3() {
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");

            };

            function mostrar(menssagem) {
                document.write(menssagem);
                pularLinha2();
            }

            let numeroPensado = Math.round(Math.random() * 10);     
            console.log(numeroPensado);

            let tentativas = 1;

            while(tentativas <= 3) {

                let chute = parseInt(prompt("Digite seu chute!"));

                if (chute == numeroPensado) {
                    mostrar("Você acertou!, o número pensado era " + numeroPensado + ".");
                    break

                } else {
                    mostrar("Você ERROU!");
                }

                tentativas++;

            }

            mostrar("FIM");



        </script>
