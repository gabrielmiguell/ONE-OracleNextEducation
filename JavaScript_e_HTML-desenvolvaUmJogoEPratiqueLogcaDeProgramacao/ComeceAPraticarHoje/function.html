<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" IE="edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Functions</title>
    
    </head>
    <body>
        <script>
            var ano = 2016;
            var pularLinha = "<br><br><br><br>";

            document.write("Flávio tem " + (ano - 1977) + " anos de idade.");
            document.write(pularLinha);
            document.write("Joaquim tem " + (ano - 1996) + " anos de idade.");
            document.write(pularLinha);

            ano = 2017;
            document.write("Barney tem " + (ano - 1976) + " anos de idade.");
            document.write(pularLinha);

            /*Exemplos de funções.*/
            /*Nomear funções sempre com Verbo no ...*/
            document.write("Exemplos de Funções");
            document.write("<br>");
            document.write(3 / 4);
            document.write("<br>");
            document.write(Math.round(3/4));
            /*alert("Hello World");*/
            document.write(pularLinha);

            function pularLinha1() {
                document.write("<br>");

            };

            function pularLinha2() {
                document.write("<br>");
                document.write("<br>");

            };

            function pularLinha3() {
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");

            };

            document.write("Flávio tem " + (ano - 1977) + " anos de idade.");
            pularLinha1();
            document.write("Joaquim tem " + (ano - 1996) + " anos de idade.");
            pularLinha2();
            document.write("Barney tem " + (ano - 1976) + " anos de idade.");
            pularLinha3();
            document.write("O que vocês acharam das puladas de linha?");

        </script>

    </body>

</html>
