        <script>
            function pularLinha1() {   
                document.write("<br>");

            };

            function pularLinha2() {
                document.write("<br>");
                document.write("<br>");

            };

            function pularLinha3() {
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");

            };

            function mostrar(menssagem) {
                document.write(menssagem);
                pularLinha2();
            }

/*-----------------------------------------------------------------------*/
/*      Utilizando a função ParseInt*/

            let vitorias = parseInt(prompt("Entre com o número de vitórias."));
            let empates = parseInt(prompt("Entre com o número de empates."));
            let pontos = (vitorias * 3) + empates;

            mostrar("Os pontos do seu time são " + pontos + ".");

            if(pontos > 28) {
                mostrar("Seu time está melhor do que o ano passado.");
            };

            if(pontos < 28) {
                mostrar("Seu time está pior do que o ano passado.");
            };

            if(pontos == 28) {
                mostrar("Seu time está igual ao ano passado.");

            };






        </script>
